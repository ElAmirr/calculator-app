<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="operation" id="display-operation">0</div>
            <div class="result" id="display-result"></div>
        </div>
        <div class="buttons">
            <button data-number="AC" class="btn-clear" id="clear-btn">AC</button>
            <button data-number="-" class="btn btn-operator">+/-</button>
            <button data-number="%" class="btn btn-operator">%</button>
            <button data-number="/" class="btn btn-operator">/</button>
            <button data-number="7" class="btn">7</button>
            <button data-number="8" class="btn">8</button>
            <button data-number="9" class="btn">9</button>
            <button data-number="*" class="btn btn-operator">x</button>
            <button data-number="4" class="btn">4</button>
            <button data-number="5" class="btn">5</button>
            <button data-number="6" class="btn">6</button>
            <button data-number="-" class="btn btn-operator">-</button>
            <button data-number="1" class="btn">1</button>
            <button data-number="2" class="btn">2</button>
            <button data-number="3" class="btn">3</button>
            <button data-number="+" class="btn btn-operator" id="add-btn">+</button>
            <button data-number="0" class="btn wild-btn">0</button>
            <button data-number="." class="btn">.</button>
            <button data-number="=" class="btn-result" id="total-btn">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
